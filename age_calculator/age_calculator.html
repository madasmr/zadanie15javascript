<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор возраста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .calculator input[type="date"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
        }
        .calculator button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #860e0e;
            color: #fff;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color:rgb(86, 9, 9);
        }
        .calculator .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Калькулятор возраста</h1>
    <label for="birthdate">Введите дату рождения:</label>
    <input type="date" id="birthdate" max="">
    
    <button onclick="calculateAge()">Рассчитать возраст</button>
    
    <div class="result" id="result"></div>
</div>

<script src="age_calculator.js"></script>

</body>
</html>
